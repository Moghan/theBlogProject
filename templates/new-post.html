{% extends "base.html" %}


{% block content %}
<h1>Hello {{ user }}</h1>

<form class="post-form" method="post">
	<div class="newPost">
		<h2> Add a Post</h2>

		<div class="post-title">
			<label>Title</label>
			<input class="post-title-input" type="text" name="title" value ="{{ title }}">
		</div>

		<div class="post-text">
			<label>Post</label>
			<textarea class="post-text-input" name="text" value="{{ text }}"></textarea>
		</div>

		<button>Add</button>
	</div>
	
</form>




{% endblock %}
