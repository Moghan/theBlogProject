{% extends 'base.html' %}

{% block content %}

Inside blog !!!!!!

<h1>Hello {{ user }}</h1>

{% if items %}
	{% for item in items %}

		<div class="post">
			<div class="title">{{ item.title }}</div>
			<pre class="text">{{ item.text }}</pre>
		</div>
		<hr>

	{% endfor %}
{% endif %}

{% endblock %}
