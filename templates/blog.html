{% extends 'base.html' %}

{% block content %}

{% if items %}
	{% for item in items %}

		<form method='post'>
			<input type="hidden" name="edit_postID" value="{{ item.key()}}">
			<div class="post">
				<div class="title">{{ item.title }}</div>
				<pre class="text">{{ item.text }}</pre>
			</div>
			<hr>
			{% if user == item.creator %}
				<button>Edit</button>
			{% endif %}
		</form>

	{% endfor %}
{% endif %}

{% endblock %}
