{% extends "base.html" %}

<h2>EDIT POST</h2>
{% block content %}
<form class="post-form" method="post" action="/new-post">
	<div class="newPost">
		<h2> Edit Post</h2>

		<div class="post-title">
			<label>Title</label>
			<input class="post-title-input" type="text" name="title" value="{{ item.title }}">
		</div>

		<div class="post-text">
			<label>Post</label>
			<textarea class=post-text-input"" name="text">{{ item.text }}</textarea>
		</div>

		<button>Ok</button>
		
	</div>
</form>

<form method="get">
	<button>Cancel</button>
</form>




{% endblock %}
